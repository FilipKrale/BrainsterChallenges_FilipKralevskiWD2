<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <!-- write your code here -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1>Car Racing Game</h1>
        </div>
        <div class="col-md-12" id="buttons">
          <button class="btn btn-dark" id="start-race">Race</button>
          <button class="btn btn-dark" id="restart">Start Over</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" id="race-track-wrapper">
          <img src="raceTrack.jpg" alt="Race Track" id="race-track" />
          <img src="car1.gif" alt="Car One" class="car" id="car-one" />
          <img src="car2.gif" alt="Car Two" class="car" id="car-two" />
          <div class="overlay"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Results</h2>
        </div>
        <div class="col-md-6">
          <h2>Results from the last time you played this game</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 car-one-results"><h3>Car 1</h3></div>
        <div class="col-md-3 car-two-results"><h3>Car 2</h3></div>
		<div class="col-md-6" id="previous-race-results">

		</div>
      </div>
    </div>
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
